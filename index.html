<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finances Control</title>
</head>
<body>
    <h2>Finances Control</h2>

    <div class="container">
        <h4>Current Balance</h4>

        <h1 id="balance" class="balance">$0.00</h1>

        <div class="inc-exp-container">
            <div>
                <h4>Incomes</h4>
                <p id="money-plus" class="money plus">+ $0.00</p>
            </div>

            <div>
                <h4>Outgoing</h4>
                <p id="money-minus" class="money minus">- $0.00</p>
            </div>
        </div>

        <h3>Transactions</h3>

        <ul id="transactions" class="transactions">
            <!-- <li class"minus">
                Salary <span>-$400</span><button class="delete-btn">x</button>
            </li>-->
        </ul>

        <h3>Add transaction</h3>

        <form id="form">
            <div class="form-control">
                <label for="text">Name</label>
                <input autofocus type="text" id="text" placeholder="Transactions name" />
            </div>

            <div class="form-control">
                <label for="amount"> Value <br />
                    <small>(minus - outgoing, plus - incoming</small>
                </label>
                <input type="number" id="amount" placeholder="Transactions value" />
            </div>

            <button class="btn">Add</button>
        </form>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
